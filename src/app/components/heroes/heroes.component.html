<h2>
  Heroes
  <small> Marvel & DC</small>
</h2>
<hr>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of _heroes">
    <img class="card-img-top img-fluid" src="{{heroe.img}}" alt="{{ heroe.name }}">
    <div class="card-block">
      <h4 class="card-title"> {{ heroe.name }}</h4>
      <p class="card-text"> {{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">
          Appear in: {{ heroe.appear }}
        </small>
      </p>

      <button type="button" class="btn btn-outline-primary btn-block"> See more... </button>
    </div>
  </div>
</div>
